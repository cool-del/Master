buildscript {
    ext.kotlin_version = '1.2.60'
    ext.compile_sdk = 27
    ext.min_sdk = 14
    ext.target_sdk = 26
    ext.support = "27.1.1"
    ext.butterknife = "8.8.1"
    ext.tinker_version = "1.9.1"
    ext.tinkerpatch_version = "1.2.1"
    ext.packer_ng_version = "2.0.1"
    ext.arouter_compiler= "1.1.4"
    ext.glide = "4.7.1"
    ext.dagger = "2.16"
    ext.debug = true
    repositories {
        jcenter()
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.tinkerpatch.sdk:tinkerpatch-gradle-plugin:$tinkerpatch_version"
        classpath "com.mcxiaoke.packer-ng:plugin:$packer_ng_version"
        classpath "com.alibaba:arouter-register:1.0.0"
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url 'https://jitpack.io' }
        mavenCentral()
        maven() {
            url "https://oss.sonatype.org/content/repositories/snapshots"
        }
        maven { url "https://dl.bintray.com/thelasterstar/maven/" }
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}
