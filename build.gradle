buildscript {
    ext {
        MoudleDebug = false
        ext.maven = false
        versions = [
                'kotlin'     : '1.3.31',
                'compileSdk' : 28,
                'minSdk'     : 19,
                'targetSdk'  : 26,
                'support'    : '1.0.0',
                'butterknife': "10.1.0",
                'tinker'     : "1.9.9",
                'tinkerpatch': "1.2.9",
                'packerNG'   : "2.0.1",
                'arouter'    : "1.2.1",
                'glide'      : "4.8.0",
                'dagger'     : '2.22.1',
                'java'       : JavaVersion.VERSION_1_8,
                'rxlifecycle': "3.0.0",
                'master'     : "1.0.1-SNAPSHOT"
        ]

        deps = [
                'constraintLayout'                 : 'androidx.constraintlayout:constraintlayout:2.0.0-alpha5',
                'fastjson'                         : 'com.alibaba:fastjson:1.1.70.android',
                'HiHttp'                           : 'com.ooftf:hi-http:3.5.2',
                'MMKV'                             : 'com.tencent:mmkv:1.0.10',
                'progressDrawable'                 : 'com.github.ooftf:progress-drawable:1.2.0',
                'disklrucache'                     : 'com.jakewharton:disklrucache:2.0.2',
                'bugly'                            : 'com.tencent.bugly:crashreport_upgrade:latest.release',
                'dagger2_compiler'                 : "com.google.dagger:dagger-compiler:$versions.dagger",
                'matisse'                          : 'com.zhihu.android:matisse:0.5.1',
                'CalendarView'                     : 'com.github.ooftf:CalendarView:1.0.5',
                'ARouterCompiler'                  : "com.alibaba:arouter-compiler:$versions.arouter",
                'ARouterApi'                       : 'com.alibaba:arouter-api:1.4.1',
                'bindingcollectionadapter'         : 'me.tatarka.bindingcollectionadapter2:bindingcollectionadapter:3.0.0',
                'bindingcollectionadapter_recycler': 'me.tatarka.bindingcollectionadapter2:bindingcollectionadapter-recyclerview:3.0.0',
                'SmartRefreshLayout'               : 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-andx-8',
                'SmartRefreshHeader'               : 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-andx-8',

        ]
        moduleList = module.split(",")
    }
    repositories {
        jcenter()
        google()
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        // classpath "com.tinkerpatch.sdk:tinkerpatch-gradle-plugin:$versions.tinkerpatch"
        classpath "com.mcxiaoke.packer-ng:plugin:$versions.packerNG"
        classpath "com.alibaba:arouter-register:1.0.2"
        classpath 'com.billy.android:autoregister:1.4.1'
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'
        classpath "com.jakewharton:butterknife-gradle-plugin:$versions.butterknife"
        //Firebase
        classpath 'com.google.gms:google-services:4.2.0'
        // Firebase Crashlytics
        classpath 'io.fabric.tools:gradle:1.25.4'
        classpath("com.tencent.matrix:matrix-gradle-plugin:${MATRIX_VERSION}") { changing = true }
        classpath 'com.novoda:bintray-release:0.9'
    }

}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        google()
        maven { url 'https://jitpack.io' }
        mavenCentral()
        maven() {
            url "https://oss.sonatype.org/content/repositories/snapshots"
        }
        maven { url "https://dl.bintray.com/thelasterstar/maven/" }
        maven {
            url "https://dl.bintray.com/ooftf/maven"
        }
        maven {
            url 'https://maven.google.com/'
        }
    }

}
task clean(type: Delete) {
    delete rootProject.buildDir
}

def LocalBintrayKey() {
    Properties properties = new Properties()
    def file = rootProject.file('local.properties')
    if(file.exists()){
        InputStream inputStream = file.newDataInputStream();
        properties.load(inputStream)
        properties.getProperty('bintrayKey')
    }
}