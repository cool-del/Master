buildscript {
    ext.MoudleDebug = true

    ext.versions = [
            'kotlin'     : '1.2.71',
            'compileSdk' : 28,
            'minSdk'     : 19,
            'targetSdk'  : 26,
            'support'    : "28.0.0",
            'butterknife': "9.0.0-SNAPSHOT",
            'tinker'     : "1.9.1",
            'tinkerpatch': "1.2.1",
            'packerNG'   : "2.0.1",
            'arouter'    : "1.2.1",
            'glide'      : "4.8.0",
            'dagger'     : "2.16",
            'java'       : JavaVersion.VERSION_1_8
    ]

    ext.deps = [
            'constraintLayout': 'com.android.support.constraint:constraint-layout:1.1.3',
            'fastjson'        : 'com.alibaba:fastjson:1.1.70.android',
            'HiHttp'          : 'com.github.ooftf:HiHttp:07fbce3f93',
            'MMKV'            : 'com.tencent:mmkv:1.0.10',
            'progressDrawable': 'com.github.ooftf:progress-drawable:1.2.0',
            'disklrucache'    : 'com.jakewharton:disklrucache:2.0.2',
            'bugly'           : 'com.tencent.bugly:crashreport:latest.release'
    ]
    repositories {
        jcenter()

        google()
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "com.tinkerpatch.sdk:tinkerpatch-gradle-plugin:$versions.tinkerpatch"
        classpath "com.mcxiaoke.packer-ng:plugin:$versions.packerNG"
        classpath "com.alibaba:arouter-register:1.0.2"
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'
        classpath "com.jakewharton:butterknife-gradle-plugin:$versions.butterknife"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url 'https://jitpack.io' }
        mavenCentral()
        maven() {
            url "https://oss.sonatype.org/content/repositories/snapshots"
        }
        maven { url "https://dl.bintray.com/thelasterstar/maven/" }
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}
