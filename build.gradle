buildscript {
    ext.MoudleDebug = false

    ext.versions = [
            'kotlin'     : '1.2.70',
            'compileSdk' : 27,
            'minSdk'     : 19,
            'targetSdk'  : 26,
            'support'    : "27.1.1",
            'butterknife': "9.0.0-SNAPSHOT",
            'tinker'     : "1.9.1",
            'tinkerpatch': "1.2.1",
            'packerNG'   : "2.0.1",
            'arouter'    : "1.1.4",
            'glide'      : "4.7.1",
            'dagger'     : "2.16",
            'java'       : JavaVersion.VERSION_1_8
    ]

    ext.deps = [
            'constraintLayout': 'com.android.support.constraint:constraint-layout:1.1.3'
    ]
    repositories {
        jcenter()
        google()
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "com.tinkerpatch.sdk:tinkerpatch-gradle-plugin:$versions.tinkerpatch"
        classpath "com.mcxiaoke.packer-ng:plugin:$versions.packerNG"
        classpath "com.alibaba:arouter-register:1.0.0"
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'
        classpath "com.jakewharton:butterknife-gradle-plugin:$versions.butterknife"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url 'https://jitpack.io' }
        mavenCentral()
        maven() {
            url "https://oss.sonatype.org/content/repositories/snapshots"
        }
        maven { url "https://dl.bintray.com/thelasterstar/maven/" }
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}
