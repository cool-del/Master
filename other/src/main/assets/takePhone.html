<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="input1" accept="image/*" type="file" onchange="getImageToShow()">
<img id="img1">
</body>
</html>
<script>
    function getImageToShow() {
        var img1 = document.getElementById("img1")
        var file = document.getElementById("input1").files[0]
        var reader  = new FileReader();
        reader.addEventListener("load", function () {
            img1.src = reader.result;  // 存储在本地的图片的base64编码
        }, false);
        if (file) {
            reader.readAsDataURL(file);
        }
    }
</script>
