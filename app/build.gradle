apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'packer'
android {
    compileSdkVersion compile_sdk
    defaultConfig {
        applicationId "com.master.kit"
        minSdkVersion min_sdk
        targetSdkVersion target_sdk
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true

    }
    kapt {
        arguments {
            arg("moduleName", project.getName())
        }
    }
    signingConfigs {
        config {
            storeFile file('lihang.jks')
            keyAlias 'master'
            keyPassword 'master965661686'
            storePassword '965661686'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
}

//packer-begin
packer {
    archiveNameFormat = '${appPkg}-${buildType}-v${versionName}-${channel}'
    archiveOutput = new File(project.rootProject.buildDir, "apks")
    channelList = ['*Douban*', 'Google/', '中文/@#市场']
}
dependencies {
    testImplementation 'junit:junit:4.12'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    if(!debug){
        api project(':widget')
        api project(':applet')
        api project(':debug')
        api project(':source')
        api project(':other')
    }
    api project(':service')
    kapt "com.google.dagger:dagger-compiler:$dagger"
    annotationProcessor("com.tinkerpatch.tinker:tinker-android-anno:$tinker_version") {
        changing = true
    }
    compileOnly("com.tinkerpatch.tinker:tinker-android-anno:$tinker_version") { changing = true }
    implementation("com.tinkerpatch.sdk:tinkerpatch-android-sdk:$tinkerpatch_version") {
        changing = true
    }
    implementation 'com.github.ooftf:JsBridge-TencentX5:1.2.0'
    kapt "com.alibaba:arouter-compiler:$arouter_compiler"
    def htextview_version = '0.1.6'
    implementation "com.hanks:htextview-base:$htextview_version"
    compile "com.hanks:htextview-typer:$htextview_version"       // optional
}
apply plugin: 'com.jakewharton.hugo'
apply from: 'tinkerpatch.gradle'