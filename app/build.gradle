apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'packer'
android {
    compileSdkVersion compile_sdk
    buildToolsVersion build_tools

    defaultConfig {
        applicationId "com.master.kit"
        minSdkVersion min_sdk
        targetSdkVersion target_sdk
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    signingConfigs {
        config {
            storeFile file('lihang.jks')
            keyAlias 'master'
            keyPassword 'master965661686'
            storePassword '965661686'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
}
//packer-begin
packer {
    archiveNameFormat = '${appPkg}-${buildType}-v${versionName}-${channel}'
    archiveOutput = new File(project.rootProject.buildDir, "apks")
    channelList = ['*Douban*', 'Google/', '中文/@#市场']
}
dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api project(':self-made')
    api project(':service')
    api project(':applet')
    kapt 'com.github.bumptech.glide:compiler:4.2.0'
    kapt 'com.google.dagger:dagger-compiler:2.13'
    annotationProcessor("com.tinkerpatch.tinker:tinker-android-anno:$tinker_version") {
        changing = true
    }
    compileOnly("com.tinkerpatch.tinker:tinker-android-anno:$tinker_version") { changing = true }
    implementation("com.tinkerpatch.sdk:tinkerpatch-android-sdk:$tinkerpatch_version") {
        changing = true
    }
    implementation 'com.github.ooftf:JsBridge-TencentX5:1.1.0'
    compile('com.alibaba.android:ultraviewpager:1.0.6.1@aar') {
        transitive = true
    }
    compile 'com.github.ooftf:HiHttp:1.1.2'
    compile 'com.github.ooftf:VerticalPagerLayout:1.0.1'
}
apply from: 'tinkerpatch.gradle'