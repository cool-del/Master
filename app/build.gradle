apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'packer'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'io.fabric'
apply from: 'matrix.gradle'
apply from: 'autoregister.gradle'
android {
    compileSdkVersion versions.compileSdk
    defaultConfig {
        applicationId "com.master.kit"
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode 10000
        versionName "1.0.0"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        //生成ARouter文档
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
//, AROUTER_GENERATE_DOC: "enable"
            }
        }
        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi' //, 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }

    }
    compileOptions {
        sourceCompatibility versions.java
        targetCompatibility versions.java
    }
    packagingOptions {
        // More than one file was found with OS independent path 'lib/armeabi-v7a/libgnustl_shared.so'
        pickFirst 'lib/armeabi-v7a/libgnustl_shared.so'
        pickFirst 'lib/x86/libgnustl_shared.so'

    }
    signingConfigs {
        config {
            storeFile file('master.jks')
            keyAlias 'master'
            keyPassword 'master965661686'
            storePassword '965661686'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

//packer-begin
packer {
    archiveNameFormat = '${appPkg}-${buildType}-v${versionName}-${channel}'
    archiveOutput = new File(project.rootProject.buildDir, "apks")
    channelList = ['*Douban*', 'Google/', '中文/@#市场']
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation deps.constraintLayout
    testImplementation 'junit:junit:4.12'
    if (!MoudleDebug) {
        if (maven) {
            implementation "com.ooftf:master-widget:$versions.master"
            implementation "com.ooftf:master-applet:$versions.master"
            implementation "com.ooftf:master-debug:$versions.master"
            implementation "com.ooftf:master-source:$versions.master"
            implementation "com.ooftf:master-other:$versions.master"
            implementation "com.ooftf:master-sign:$versions.master"
            implementation "com.ooftf:master-rn:$versions.master"
            implementation "com.ooftf:master-webview:$versions.master"
        } else {
            implementation project(':widget')
            implementation project(':applet')
            implementation project(':debug')
            implementation project(':source')
            implementation project(':other')
            implementation project(':sign')
            implementation project(':rn')
            implementation project(':webview')
        }
    }
    if (maven) {
        implementation "com.ooftf:master-service:$versions.master"
    } else {
        implementation project(':service')
    }
    kapt "com.google.dagger:dagger-compiler:$versions.dagger"
    implementation 'com.github.ooftf:JsBridge-TencentX5:1.2.0'
    kapt "com.alibaba:arouter-compiler:$versions.arouter"
    kapt "com.jakewharton:butterknife-compiler:$versions.butterknife"
    def htextview_version = '0.1.6'
    implementation "com.hanks:htextview-base:$htextview_version"
    implementation "com.hanks:htextview-typer:$htextview_version"// optional
    kapt deps.dagger2_compiler
    implementation 'com.wanjian:cockroach:0.0.5'

}

apply plugin: 'com.jakewharton.hugo'
