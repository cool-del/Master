apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion compile_sdk
    buildToolsVersion build_tools

    defaultConfig {
        minSdkVersion min_sdk
        targetSdkVersion target_sdk
    }
}

dependencies {
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    api "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    api "com.android.support:appcompat-v7:$support"
    api "com.android.support:support-v4:$support"
    api "com.android.support:cardview-v7:$support"
    api "com.android.support:design:$support"
    api "com.android.support:recyclerview-v7:$support"
    api 'com.loopj.android:android-async-http:1.4.9'
    api "com.jakewharton:butterknife:$butterknife"
    api 'com.alibaba:fastjson:1.2.7'
    api 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    api 'com.liulishuo.filedownloader:library:1.6.9'
    api 'com.roughike:bottom-bar:2.3.1'
    api "com.github.bumptech.glide:glide:$glide"
    api 'com.makeramen:roundedimageview:2.3.0'
    api 'com.android.support:multidex:1.0.2'
    api "com.android.support:support-v13:$support"
    api 'com.youth.banner:banner:1.4.10'
    api 'com.romandanylyk:pageindicatorview:0.2.0'
    api 'com.orhanobut:logger:2.1.1'
    api 'com.google.dagger:dagger:2.13'
    api('com.github.worker8:TourGuide:v1.0.17-SNAPSHOT')
//    api 'com.github.glomadrian:Grav:1.1'
    api 'com.github.chrisbanes:PhotoView:2.1.3'
    api 'com.alimuzaffar.lib:pinentryedittext:1.3.1'
    api 'com.daimajia.swipelayout:library:1.2.0@aar'
    kapt "com.jakewharton:butterknife-compiler:$butterknife"
    kapt 'com.google.dagger:dagger-compiler:2.13'
    api 'net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:2.1.0'
    api "com.mcxiaoke.packer-ng:helper:$packer_ng_version"
    api 'com.facebook.stetho:stetho:1.5.0'
    api 'com.facebook.stetho:stetho-okhttp3:1.5.0'
    annotationProcessor("com.tinkerpatch.tinker:tinker-android-anno:$tinker_version") {
        changing = true
    }
    compileOnly("com.tinkerpatch.tinker:tinker-android-anno:$tinker_version") { changing = true }
    api("com.tinkerpatch.sdk:tinkerpatch-android-sdk:$tinkerpatch_version") { changing = true }
    api 'com.google.code.gson:gson:2.8.1'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'com.trello.rxlifecycle2:rxlifecycle-kotlin:2.2.1'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
    compile 'com.alibaba:fastjson:1.1.67.android'
    api 'com.github.ooftf:Support:1.0.0'
    compile 'com.alibaba:arouter-api:1.3.1'
    compile 'com.github.ooftf:HiHttp:2.0.0'
    compile 'com.github.ooftf:OperationEditTextLayout:1.1.3'
    kapt "com.github.bumptech.glide:compiler:$glide"
}
