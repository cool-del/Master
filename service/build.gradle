apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion compile_sdk
    buildToolsVersion build_tools

    defaultConfig {
        minSdkVersion min_sdk
        targetSdkVersion target_sdk
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile "com.android.support:appcompat-v7:$support"
    compile "com.android.support:support-v4:$support"
    compile "com.android.support:cardview-v7:$support"
    compile "com.android.support:design:$support"
    compile "com.android.support:recyclerview-v7:$support"
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile "com.jakewharton:butterknife:$butterknife"
    compile 'com.alibaba:fastjson:1.2.7'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'com.liulishuo.filedownloader:library:1.3.9'
    compile 'com.roughike:bottom-bar:2.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.github.bumptech.glide:glide:4.2.0'
    compile 'com.makeramen:roundedimageview:2.3.0'
    compile 'com.android.support:multidex:1.0.2'
    compile "com.android.support:support-v13:$support"
    compile 'com.youth.banner:banner:1.4.10'
    compile 'com.romandanylyk:pageindicatorview:0.2.0'
    compile 'com.orhanobut:logger:2.1.1'
    compile 'com.google.dagger:dagger:2.13'
    compile('com.github.worker8:tourguide:1.0.17-SNAPSHOT@aar') {
        transitive = true
    }
    compile 'com.github.glomadrian:Grav:1.1'
    compile 'com.github.chrisbanes:PhotoView:2.1.3'
    compile 'com.alimuzaffar.lib:pinentryedittext:1.3.1'
    compile "com.daimajia.swipelayout:library:1.2.0@aar"
    kapt "com.jakewharton:butterknife-compiler:$butterknife"
    kapt 'com.google.dagger:dagger-compiler:2.13'
    compile 'net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:2.1.0'
    compile "com.mcxiaoke.packer-ng:helper:$packer_ng_version"
    annotationProcessor("com.tinkerpatch.tinker:tinker-android-anno:$tinker_version") { changing = true }
    compileOnly("com.tinkerpatch.tinker:tinker-android-anno:$tinker_version") { changing = true }
    implementation("com.tinkerpatch.sdk:tinkerpatch-android-sdk:$tinkerpatch_version") { changing = true }
}
