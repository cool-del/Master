apply from: '../module.gradle'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0-alpha4', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
    kapt deps.dagger2_compiler
    implementation deps.CalendarView
    implementation 'com.github.ooftf:SpialeLayout:1.1.1'
    implementation 'com.github.ooftf:PatternLock:1.0.4'
    implementation 'com.github.ooftf:StraightLayout:1.0.3'
    kapt "com.alibaba:arouter-compiler:$versions.arouter"
    implementation 'com.ooftf:sliding-layout:1.1.2'
    kapt "com.jakewharton:butterknife-compiler:$versions.butterknife"
    implementation 'com.ooftf:master-widget-suspend-window:1.0.1'
    implementation 'com.ooftf:master-widget-toolbar:1.0.1'
    kapt 'com.ooftf:docking-compiler:1.0.0'
    implementation deps.SmartRefreshLayout
}
