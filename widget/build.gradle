apply from: '../module.gradle'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.constraintLayout
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
    api project(':service')
    kapt deps.dagger2_compiler
    implementation 'com.github.ooftf:CalendarView:1.0.5'
    implementation 'com.github.ooftf:SpialeLayout:1.1.1'
    implementation 'com.github.ooftf:PatternLock:1.0.4'
    implementation 'com.github.ooftf:StraightLayout:1.0.3'
    kapt "com.alibaba:arouter-compiler:$versions.arouter"
    implementation 'com.github.ooftf:SlidingLayout:1.0.0'
    kapt "com.jakewharton:butterknife-compiler:$versions.butterknife"
}
