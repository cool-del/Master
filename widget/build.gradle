apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.jakewharton.hugo'
android {
    compileSdkVersion compile_sdk
    defaultConfig {
        minSdkVersion min_sdk
        targetSdkVersion target_sdk
        vectorDrawables.useSupportLibrary = true
    }
}
kapt {
    arguments {
        arg("moduleName", project.getName())
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:support-vector-drawable:27.1.1'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
    api project(':service')
    kapt "com.google.dagger:dagger-compiler:$dagger"
    implementation 'com.github.ooftf:CalendarView:1.0.3'
    implementation 'com.github.ooftf:SpialeLayout:1.0.1'
    implementation 'com.github.ooftf:PatternLock:1.0.1'
    implementation 'com.github.ooftf:StraightLayout:1.0.0'
    kapt "com.alibaba:arouter-compiler:$arouter_compiler"
    api 'com.github.ooftf:BottomBar:1.3.0'
}
