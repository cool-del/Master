if (debug) {
    apply plugin: 'com.android.application'
    apply from: '../app/tinkerpatch.gradle'
} else {
    apply plugin: 'com.android.library'
}
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'com.jakewharton.butterknife'
android {
    compileSdkVersion versions.compileSdk
    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        vectorDrawables.useSupportLibrary = true
        if (debug) {
            applicationId "com.ooftf.widget"
            multiDexEnabled true
        }
    }
    sourceSets {
        main {
            if (debug) {
                manifest.srcFile 'src/debug/AndroidManifest.xml'
                java.srcDirs = ['src/debug/java', 'src/main/java']
                res.srcDirs = ['src/debug/res', 'src/main/res']
            }
        }
    }
}
kapt {
    arguments {
        arg("moduleName", project.getName())
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.constraintLayout
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
    api project(':service')
    kapt "com.google.dagger:dagger-compiler:$versions.dagger"
    implementation 'com.github.ooftf:CalendarView:1.0.3'
    implementation 'com.github.ooftf:SpialeLayout:1.0.1'
    implementation 'com.github.ooftf:PatternLock:1.0.1'
    implementation 'com.github.ooftf:StraightLayout:1.0.0'
    kapt "com.alibaba:arouter-compiler:$versions.arouter"
    implementation 'com.github.ooftf:SlidingLayout:1.0.0'
    kapt "com.jakewharton:butterknife-compiler:$versions.butterknife"
}
